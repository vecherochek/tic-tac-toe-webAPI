version: '3.9'

services: 
  tic-tac-toe_api:
    build: ./
    ports:
      - "8000:80"
      - "8001:443"
    environment:
      - DB_CONNECTION_STRING = "Host=localhost;Port=5432;Database=postgres;Username=postgres;Password=qwerty"
    depends_on:
      - postgres_image
    networks:
      - dockerapi-dev
    
  postgres_image:
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "qwerty"
    networks:
      - dockerapi-dev

volumes:
  db:
    driver: local
    
networks:
  dockerapi-dev:
    driver: bridge
